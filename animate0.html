<!DOCTYPE html>
<html>
<head>
	<title>Animate0</title>
	<style type="text/css">
		@keyframes grow {
			from {
				font-size: 20px;
			}
			to {
				font-size: 100px;
			}
		}
		h1{
			animation-name: grow;
			animation-duration: 2s;
			animation-fill-mode: forwards;
			text-align: center;
		}


	</style>
</head>
<body>
	<h1>Welcome!</h1>

</body>
</html>
