<!DOCTYPE html>
<html>
<head>
	<title>ANIMATE</title>

	<style type="text/css">
		@keyframes move {
			0% {
				left: 0%;
			}

			50%{
				left:50%;
			}

			100%{
				left: 0%;
			}
		}

		h1{
			animation-name: move;
			animation-duration: 3s;
			animation-fill-mode: forwards;
			position: relative;
		}
	</style>
</head>
<body>
<h1>Welcome Home!</h1>
</body>
</html>
