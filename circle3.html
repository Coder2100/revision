<!DOCTYPE html>
<html>
<head>
	<title>AIOU</title>
	<script src="circle3.js"></script>
</head>
<body>
  <svg id="svg" style="width:100%; height:800px"/>
</body>

<script type="text/javascript">
	    const svg = d3.select('#svg');

        const c = svg.append('circle')
                     .attr('cx', 200)
                     .attr('cy', 200)
                     .attr('r', 50)
                     .style('fill', 'blue');

        c.transition()
         .duration(1000)
         .delay(1000)
         .attr('cx', 500);

        c.on('click', () => {
            d3.select(this).transition()
                           .duration(3000)
                           .style('fill', 'red');
        });

</script>
</html>
